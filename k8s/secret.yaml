apiVersion: v1
kind: Secret
metadata:
  name: eventhub-credentials
  namespace: hl7
type: Opaque
stringData:
  # Replace with your Event Hubs connection string
  # Get it from: az eventhubs namespace authorization-rule keys list \
  #   --resource-group hl7-demo-rg \
  #   --namespace-name <your-namespace> \
  #   --name KafkaSendListen \
  #   --query primaryConnectionString -o tsv
  EVENTHUB_CONNECTION_STRING: "Endpoint=sb://YOUR_NAMESPACE.servicebus.windows.net/;SharedAccessKeyName=KafkaSendListen;SharedAccessKey=YOUR_KEY"
  EVENTHUB_NAMESPACE: "YOUR_NAMESPACE"
